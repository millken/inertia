<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Svelte + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <script defer type="module">
      import('./assets/common.js').then(({ mountApp }) => {
        import('./assets/Hello/World.js').then(({ default: App }) => {
          mountApp(App);
        }).catch(err => {
          console.error('Error loading About.js:', err);
        });
      }).catch(err => {
        console.error('Error loading common.js:', err);
      });
        </script>
  </body>
